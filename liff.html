<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>

  <h2>零用金支出登錄</h2>

  <form id="expenseForm">
    <label>日期：</label>
    <input type="date" id="date" required><br><br>
    
    <label>金額：</label>
    <input type="number" id="amount" required><br><br>
    
    <label>付款：</label>
    <input type="text" id="merchant" required><br><br>

    <label>分類：</label>
    <input type="text" id="category" required><br><br>

    <label>備註：</label>
    <input type="text" id="note"><br><br>

    <button type="submit">送出</button>
  </form>

  <script>
    const LIFF_ID = "YOUR_LIFF_ID";  // 換成你自己的 LIFF ID

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();
    }
    main();

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const amount = document.getElementById("amount").value;
      const merchant = document.getElementById("merchant").value;
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      const profile = await liff.getProfile();

      const payload = {
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: date,             // 表單日期
        amount: amount,
        merchant: merchant,
        category: category,
        note: note,
        createdAt: new Date().toISOString()  // 系統時間
      };

      // 顯示送出的資料
      alert("即將送出資料：\n" + JSON.stringify(payload, null, 2));

      // 呼叫 GAS
      const apiUrl = "YOUR_GAS_WEB_APP_URL";  // 換成你的 GAS 部署 URL
      const res = await fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      alert("✅ 已送出！後端回覆：" + JSON.stringify(result));
    });
  </script>
</body>
</html>
