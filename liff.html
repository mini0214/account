<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>零用金支出登錄</h2>

  <form id="expenseForm">
    <label>日期：</label>
    <input type="date" id="sdate" required><br><br>
    
    <label>金額：</label>
    <input type="number" id="amount" required><br><br>
    
    <label>付款：</label>
    <input type="text" id="merchant" required><br><br>

    <label>分類：</label>
    <input type="text" id="category" required><br><br>

    <label>備註：</label>
    <input type="text" id="note" required><br><br>

    <button type="submit">送出</button>
  </form>

  <script>
    // 🔑 把這裡換成你在 LINE Developers LIFF App 拿到的 LIFF ID
    const LIFF_ID = "2007975722-rVQMPxKV";  

    // 初始化 LIFF
    async function main() {
      await liff.init({ liffId: LIFF_ID });

      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }
    main();

    // 表單送出
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const sdate = document.getElementById("sdate").value;
      const amount = document.getElementById("amount").value;
      const merchant = document.getElementById("merchant").value;
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      // 取得使用者資訊
      const profile = await liff.getProfile();

      // 呼叫 Google Apps Script API (換成你自己的 GAS 網址)
      const apiUrl = "https://script.google.com/macros/s/AKfycbwrSTJEfIBUdCbd4lWBxhx31qwOh-lOgM3wayw9nfALvl24Y0njJQAK2zAk94u3KGOdog/exec";
      await fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({
          userId: profile.userId,
          displayName: profile.displayName,
          sdate: sdate,
          amount: amount,
          merchant: merchant,
          category: category,
          note: note,
          date: new Date().toISOString()
        })
      });

      alert("✅ 已送出！");
    });
  </script>
</body>
</html>
