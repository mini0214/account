<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <!-- 引入 Chart.js 在 <head> 區塊中加入 CDN：-->

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 60px;
    }

    h2 {
      font-size: 64px;
      text-align: center;
      margin-bottom: 60px;
    }

    h3 {
      font-size: 64px;
      text-align: center;
      margin-bottom: 60px;
    }

    label {
      font-size: 60px;
      font-weight: bold;
      display: block;
      margin-top: 40px;
    }

    input {
      font-size: 68px;
      padding: 25px;
      width: 100%;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 68px;
      padding: 25px;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      margin-top: 25px;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 25px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #f2f2f2;
    }

    .total {
      margin-top: 40px;
      font-size: 68px;
      font-weight: bold;
      color: #d9534f;
    }
    
    <!--按下感CSS微動畫-->
    button:hover {
    /* :hover 代表滑鼠移到元素上時的狀態 */ 
    transform: scale(1.5);
    }
    /* :active是滑鼠點擊元素的狀態 */
    button:active {
    transform: scale(1);
    box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
    }

  </style>
</head>
<body>

  <h2 id="title">非記不可.[<span id="version"></span>]</h2>

  <!-- 登錄表單 -->
  <form id="expenseForm">
    <label>日期：</label>
    <input type="date" id="date" required><br><br>
    
    <label>店家：</label>
    <input type="text" id="store" placeholder="選填"><br><br>        

    <!-- <label>收入/支出：</label>-->
    <div style="display: flex; align-items: center; gap: 10px; margin-top: 10px;">
      <button type="button" id="btnIncome" class="toggle-btn">收入</button>
      <button type="button" id="btnPayout" class="toggle-btn">支出</button><br><br>
    
      <input type="number" id="income" placeholder="請輸入收入金額" style="width:400px; color:blue; display:none;">
      <input type="number" id="payout" placeholder="請輸入支出金額" style="width:400px; color:red; display:none;">
    </div>
    
    <style>
      .toggle-btn {
        padding: 24px 60px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 40px;
        opacity: 0.6;       /* 預設暗淡 */
        transition: all 0.2s;
      }
      #btnIncome { background: #4CAF50; color: white; }
      #btnPayout { background: #f44336; color: white; }
    
      .active {
        opacity: 1;         /* 選中變亮 */
        box-shadow: 0 0 6px rgba(0,0,0,0.3);
      }
    </style>
    
    <script>
      const btnIncome = document.getElementById("btnIncome");
      const btnPayout = document.getElementById("btnPayout");
      const income = document.getElementById("income");
      const payout = document.getElementById("payout");
    
      function resetButtons() {
        btnIncome.classList.remove("active");
        btnPayout.classList.remove("active");
      }
    
      btnIncome.addEventListener("click", () => {
        resetButtons();
        btnIncome.classList.add("active");
    
        income.style.display = "inline-block";
        income.value = "";
        payout.style.display = "none";
        payout.value = "";
      });
    
      btnPayout.addEventListener("click", () => {
        resetButtons();
        btnPayout.classList.add("active");
    
        payout.style.display = "inline-block";
        payout.value = "";
        income.style.display = "none";
        income.value = "";
      });
    </script>  
       
    <label>付款：</label>
    <input type="text" id="payment" required placeholder="必填，請輸入付款方式"><br><br>

    <label>分類：</label>
    <input type="text" id="type" required placeholder="必填，請輸入分類"><br><br>

    <label>附註：</label>
    <input type="text" id="note" placeholder="選填"><br><br>    

    <label>備註：</label>
    <input type="text" id="memo" placeholder="選填"><br><br> 

    <button type="submit">送出</button>
  </form>

  <!-- 查詢區塊 -->
  <h3>看看您花多少</h3>
  <button id="queryMonthBtn">📊 查詢本月</button>
  <button id="queryMonthtypeBtn">⭕ 查詢本月分類</button>
  
  <div id="queryResult"></div>
  
  <!-- 查詢功能 -->
  <!-- 本月 -->
  <script>
  document.getElementById("queryMonthBtn").addEventListener("click", () => sendQuery("本月"));
  document.getElementById("queryMonthtypeBtn").addEventListener("click", () => sendQuery("本月分類"));

  async function sendQuery(command){
    const body = { type: "query", command: command };

    const res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify(body)
    });

    const json = await res.json();

    if (!json.ok) {
      document.getElementById("queryResult").innerHTML = `<p style="color:red">❌ 查詢失敗</p>`;
      return;
    }

    let html = "";

    // 👉 本月分類
    if (command === "本月分類" && json.categories) {
      html += `<div style="border:2px solid #4CAF50; padding:10px; margin-top:15px; border-radius:8px; background:#f9fff9;">`;
      html += `<h4 style="margin:0 0 10px 0;">⭕ 本月分類統計</h4>`;
      html += `<table><tr><th>分類</th><th>金額</th><th>占比</th></tr>`;

      for (const [cat, amt] of Object.entries(json.categories)) {
        const percent = ((amt / json.total) * 100).toFixed(1);
        html += `<tr><td>${cat}</td><td>${Number(amt).toLocaleString()}</td><td>${percent}%</td></tr>`;
      }
      html += `</table></div>`;
      html += `<canvas id="typeChart" width="300" height="300" style="margin-top:20px;"></canvas>`;
      const categoryCount = Object.keys(json.categories).length;
      html += `<div class="total">📌 本月總額：${Number(json.total || 0).toLocaleString()} 元（共 ${categoryCount} 筆）</div>`;
    }

    // 👉 本月明細
    if (command === "本月" && json.rows && json.rows.length > 0) {
      html += `<table>
        <tr>
          <th>日期</th>
          <th>店家</th>
          <th>收入</th>
          <th>支出</th>
          <th>金額</th>
          <th>付款</th>
          <th>分類</th>
          <th>附註</th>
          <th>備註</th>
        </tr>`;
      json.rows.forEach(r => {
        let dateStr = "";
        if (r[4]) {
          const d = new Date(r[4]);
          dateStr = d.toLocaleDateString("zh-TW", {
            timeZone: "Asia/Taipei",
            year: "numeric",
            month: "2-digit",
            day: "2-digit"
          });
        }
        html += `<tr>
          <td>${dateStr}</td>
          <td>${r[8]}</td>
          <td>${Number(r[11]).toLocaleString()}</td>
          <td>${Number(r[12]).toLocaleString()}</td>
          <td>${Number(r[5]).toLocaleString()}</td>
          <td>${r[7]}</td>
          <td>${r[6]}</td>
          <td>${r[9]}</td>
          <td>${r[10]}</td>
        </tr>`;
      });
      html += `</table>`;
      html += `<canvas id="typeChart" width="300" height="300" style="margin-top:20px;"></canvas>`;
      html += `<div class="total">📌 本月總額.：${Number(json.total).toLocaleString()} 元（共 ${Number(json.count).toLocaleString()} 筆）</div>`;
    }

    document.getElementById("queryResult").innerHTML = html;

    // 👉 畫圖表（兩個查詢都要）
    if (json.categories) {
      const ctx = document.getElementById('typeChart').getContext('2d');
      const labels = Object.keys(json.categories);
      const data = Object.values(json.categories);

      new Chart(ctx, {
        type: (command === "本月分類" ? 'pie' : 'bar'),
        data: {
          labels: labels,
          datasets: [{
            data: data,
            backgroundColor: ['#FF6384','#36A2EB','#FFCE56','#4CAF50','#FF9800','#9C27B0','#00BCD4'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const value = context.raw;
                  const percent = ((value / json.total) * 100).toFixed(1);
                  return `${context.label}: ${Number(value).toLocaleString()} 元 (${percent}%)`;
                }
              }
            }
          }
        }
      });
    }
  }
</script>


  <!-- LIFF 初始化 + 登錄送出 -->
  <script>
    const LIFF_ID = "2007975722-rVQMPxKV";  // 換成你的 LIFF ID
    const VERSION = "V4";                 // 固定版次
    const API_URL = "https://script.google.com/macros/s/AKfycbznh6llWIivI09v_N0L1XGQL0GLD0MQw2hn5fmNMOFYb07UoGmxfKVSp-ISe1hJQHL8/exec";  // 換成你的 GAS PATH

    document.getElementById("version").textContent = VERSION;

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      // 預設日期為今天
      document.getElementById("date").valueAsDate = new Date();
    }
    main();

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const store = document.getElementById("store").value;
      const income = document.getElementById("income").value;
      const payout = document.getElementById("payout").value;
      const payment = document.getElementById("payment").value;
      const type = document.getElementById("type").value;
      const note = document.getElementById("note").value;
      const memo = document.getElementById("memo").value;

      const profile = await liff.getProfile();
      
      const now = new Date();
      const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000))
        .toISOString()
        .replace("T", " ")
        .split(".")[0]; 
      
      const payload = {
        version: VERSION,
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: date,
        store: store,
        income: income,
        payout: payout,
        amount: income-payout,
        payment: payment,
        type: type,
        note: note,
        memo: memo,
        createdAt: taiwanTime
      };

      const apiUrl = API_URL; 
      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        alert("✅ 已送出！");

        document.getElementById("expenseForm").reset();
        document.getElementById("date").valueAsDate = new Date();

      } catch(err) {
        alert("❌ 送出失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
