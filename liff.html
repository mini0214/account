<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>零用金支出登錄</h2>

  <form id="expenseForm">
    <label>日期：</label>
    <input type="date" id="inputDate" required><br><br>
    
    <label>金額：</label>
    <input type="number" id="amount" required><br><br>
    
    <label>付款對象：</label>
    <input type="text" id="merchant" required><br><br>

    <label>分類：</label>
    <input type="text" id="category" required><br><br>

    <label>備註：</label>
    <input type="text" id="note"><br><br>

    <button type="submit">送出</button>
  </form>

  <script>
    const LIFF_ID = "2007975722-rVQMPxKV";  // 換成你自己的 LIFF ID
    const API_URL = "https://script.google.com/macros/s/AKfycbwrSTJEfIBUdCbd4lWBxhx31qwOh-lOgM3wayw9nfALvl24Y0njJQAK2zAk94u3KGOdog/exec"; // 換成你自己的 GAS Web App URL

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }
    main();

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const inputDate = document.getElementById("inputDate").value;
      const amount = document.getElementById("amount").value;
      const merchant = document.getElementById("merchant").value;
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      const profile = await liff.getProfile();

      const payload = {
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: inputDate,   // ⚠️ 固定用 inputDate 傳給 GAS
        amount: amount,
        merchant: merchant,
        category: category,
        note: note
      };

      const res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload)
      });

      const result = await res.json();
      alert("✅ 已送出！結果：" + JSON.stringify(result));
    });
  </script>
</body>
</html>
