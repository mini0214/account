<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出帳簿</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 26px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input {
      font-size: 24px;
      padding: 10px;
      width: 95%;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2 id="title">零用金支出[登錄] [<span id="version"></span>]</h2>

  <!-- 登錄表單 -->
  <form id="expenseForm">
    <label>日期：</label>
    <input type="date" id="date" required><br><br>
    
    <label>店家：</label>
    <input type="text" id="store" placeholder="選填，請輸入店家"><br><br>          
    
    <label>金額：</label>
    <input type="number" id="amount" required placeholder="必填，請輸入金額"><br><br>
    
    <label>付款：</label>
    <input type="text" id="merchant" required placeholder="必填，請輸入付款方式"><br><br>

    <label>分類：</label>
    <input type="text" id="category" required placeholder="必填，請輸入分類"><br><br>

    <label>備註：</label>
    <input type="text" id="note" placeholder="選填，請輸入備註"><br><br>               

    <button type="submit">送出</button>
  </form>

  <!-- 查詢區塊 -->
  <h3>查詢指令</h3>
  <input type="text" id="queryInput" placeholder="輸入例：本月" style="width:95%;font-size:18px;padding:8px;">
  <button id="queryBtn" style="margin-top:10px;">查詢</button>

  <pre id="queryResult" style="margin-top:15px; font-size:16px; color:blue;"></pre>

  <!-- 查詢功能 -->
  <script>
    document.getElementById("queryBtn").addEventListener("click", sendQuery);

    async function sendQuery(){
      const command = document.getElementById("queryInput").value.trim();
      if (!command) return alert("請輸入查詢指令");

      const body = {
        type: "query",
        command: command
      };

      const res = await fetch("https://script.google.com/macros/s/AKfycbyakxXdS29wdKAmH1Uld2NX1DXGTVF0gS14uTLHRuiM3w6xsvzolarZnqJSy5wvl1_ZHA/exec", {
        method: "POST",
        body: JSON.stringify(body)
      });

      const json = await res.json();
      document.getElementById("queryResult").textContent = JSON.stringify(json, null, 2);
    }
  </script>

  <!-- LIFF 初始化 + 登錄送出 -->
  <script>
    const LIFF_ID = "2007975722-rVQMPxKV";  // 換成你的 LIFF ID
    const VERSION = "V.28";                 // 固定版次

    document.getElementById("version").textContent = VERSION;

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      // 預設日期為今天
      document.getElementById("date").valueAsDate = new Date();
    }
    main();

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const store = document.getElementById("store").value;
      const amount = document.getElementById("amount").value;
      const merchant = document.getElementById("merchant").value;
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      const profile = await liff.getProfile();
      
      const now = new Date();
      const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000))
        .toISOString()
        .replace("T", " ")
        .split(".")[0]; 
      
      const payload = {
        version: VERSION,
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: date,
        store: store,
        amount: amount,
        merchant: merchant,
        category: category,
        note: note,
        createdAt: taiwanTime
      };

      const apiUrl = "https://script.google.com/macros/s/AKfycbyakxXdS29wdKAmH1Uld2NX1DXGTVF0gS14uTLHRuiM3w6xsvzolarZnqJSy5wvl1_ZHA/exec"; 
      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        alert("✅ 已送出！");

        document.getElementById("expenseForm").reset();
        document.getElementById("date").valueAsDate = new Date();

      } catch(err) {
        alert("❌ 送出失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
