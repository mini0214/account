<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>零用金支出登錄</h2>

  <form id="expenseForm">
    <label>日期：</label>
    <input type="date" id="date" required><br><br>
    
    <label>金額：</label>
    <input type="number" id="amount" required><br><br>
    
    <label>付款：</label>
    <input type="text" id="merchant" required><br><br>

    <label>分類：</label>
    <input type="text" id="category" required><br><br>

    <label>備註：</label>
    <input type="text" id="note"><br><br>

    <button type="submit">送出</button>
  </form>

  <script>
    const LIFF_ID = "2007975722-rVQMPxKV";  // 你的 LIFF ID

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) {
        liff.login();
      }
    }
    main();

    // 表單送出
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;   // ✅ 使用者輸入日期
      const amount = document.getElementById("amount").value;
      const merchant = document.getElementById("merchant").value;
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      const profile = await liff.getProfile();

      const apiUrl = "https://script.google.com/macros/s/AKfycbwrSTJEfIBUdCbd4lWBxhx31qwOh-lOgM3wayw9nfALvl24Y0njJQAK2zAk94u3KGOdog/exec";

      await fetch(apiUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },  // ✅ 一定要加
        body: JSON.stringify({
          userId: profile.userId,
          displayName: profile.displayName,
          inputDate: date,      // ✅ key = inputDate
          amount: amount,
          merchant: merchant,
          category: category,
          note: note
        })
      });

      alert("✅ 已送出！");
    });
  </script>
</body>
</html>
