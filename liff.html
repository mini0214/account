<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>零用金支出登錄</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

<style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-size: 20px;   /* 標籤字體大小 */
      font-weight: bold; /* 加粗 */
      display: block;
      margin-top: 10px;
    }

    input {
      font-size: 18px;   /* 輸入框字體大小 */
      padding: 10px;
      width: 95%;        /* 拉寬 */
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      font-size: 20px;
      padding: 12px 20px;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      width: 100%;
      margin-top: 20px;
    }
  </style>      
</head>
<body>

  <h2 id="title">零用金支出登錄 [v250828A]</h2>

  <form id="expenseForm">
    <label>日期：</label>
    <input type="date" id="date" required><br><br>
    
    <label>店家：</label>
    <input type="text" id="photo_url" placeholder="選填，請輸入店家"><br><br>          
    
    <label>金額：</label>
    <input type="number" id="amount" required placeholder="必填，請輸入金額"><br><br>
    
    <label>付款：</label>
    <input type="text" id="merchant" required placeholder="必填，請輸入付款方式"><br><br>

    <label>分類：</label>
    <input type="text" id="category" required placeholder="必填，請輸入分類"><br><br>

    <label>備註：</label>
    <input type="text" id="note" placeholder="選填，請輸入備註"><br><br>               

    <button type="submit">送出</button>
  </form>

    <!-- 查詢區塊 -->
  <h3>查詢指令</h3>
  <input type="text" id="queryInput" placeholder="輸入例：查詢 零用金 本月" style="width:95%;font-size:18px;padding:8px;">
  <button id="queryBtn" style="margin-top:10px;">查詢</button>

  <div id="queryResult" style="margin-top:15px; font-size:16px; color:blue;"></div>

  <script>
    // 查詢功能（前端示範版）
    document.getElementById("queryBtn").addEventListener("click", async () => {
      const queryText = document.getElementById("queryInput").value;

      if (!queryText) {
        alert("請輸入查詢指令！");
        return;
      }

      // 送去後端（GAS）
      const apiUrl = "https://script.google.com/macros/s/AKfycbyrwU9HH60Vsrev45_BnGw6MH7-2AnLD4DMeHKVib4GGECDlNL_W1IMyzSfmbXQZqqAbg/exec"; // 換成你的 GAS URL
      const res = await fetch(apiUrl, {
        method: "POST",
        body: JSON.stringify({ type: "query", command: queryText })
      });

      const result = await res.json();
      document.getElementById("queryResult").innerText =
        "查詢結果：" + JSON.stringify(result);
    });
  </script>
</body>

  <script>
    const LIFF_ID = "2007975722-rVQMPxKV";  // 換成你的 LIFF ID
    const VERSION = "v250828A";            // 固定版次

    async function main() {
      await liff.init({ liffId: LIFF_ID });
      if (!liff.isLoggedIn()) liff.login();

      // 預設日期為今天
      document.getElementById("date").valueAsDate = new Date();
    }
    main();

    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const date = document.getElementById("date").value;
      const photo_url = document.getElementById("photo_url").value;
      const amount = document.getElementById("amount").value;
      const merchant = document.getElementById("merchant").value;
      const category = document.getElementById("category").value;
      const note = document.getElementById("note").value;

      const profile = await liff.getProfile();
      
      const now = new Date();
      const taiwanTime = new Date(now.getTime() + (8 * 60 * 60 * 1000))  // UTC+8
        .toISOString()
        .replace("T", " ")
        .split(".")[0]; // "2025-08-27 11:28:49"
      
      const payload = {
        version: VERSION,
        userId: profile.userId,
        displayName: profile.displayName,
        inputDate: date,
        photo_url: photo_url,
        amount: amount,
        merchant: merchant,
        category: category,
        note: note,
        createdAt: taiwanTime   // ✅ 已經是台灣時間字串
      };

      // alert 顯示完整資料
      //alert("即將送出資料：\n" + JSON.stringify(payload, null, 2));

      const apiUrl = "https://script.google.com/macros/s/AKfycbyrwU9HH60Vsrev45_BnGw6MH7-2AnLD4DMeHKVib4GGECDlNL_W1IMyzSfmbXQZqqAbg/exec"; // 換成你的 GAS URL
      try {
        const res = await fetch(apiUrl, {
          method: "POST",
          body: JSON.stringify(payload)
        });

        const result = await res.json();
        //alert("✅ 已送出！後端回覆：" + JSON.stringify(result));
        alert("✅ 已送出！");

        // ✅ 清空表單（日期保留今天）
        document.getElementById("expenseForm").reset();
        document.getElementById("date").valueAsDate = new Date();

      } catch(err) {
        alert("❌ 送出失敗：" + err.message);
      }
    });
  </script>
</body>
</html>
